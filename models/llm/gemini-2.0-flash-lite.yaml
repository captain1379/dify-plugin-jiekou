model: gemini-2.0-flash-lite
label:
  zh_Hans: gemini-2.0-flash-lite
  en_US: gemini-2.0-flash-lite
model_type: llm
features:
  - structured-output
  - stream-tool-call
  - multi-tool-call
  - tool-call
model_properties:
  mode: chat
  context_size: 1048576
parameter_rules:
  - name: temperature
    use_template: temperature
    min: 0
    max: 2
    default: 1
  - name: top_p
    use_template: top_p
    min: 0
    max: 1
    default: 1
  - name: max_tokens
    use_template: max_tokens
    min: 1
    max: 2048
    default: 512
  - name: frequency_penalty
    use_template: frequency_penalty
    min: -2
    max: 2
    default: 0
  - name: presence_penalty
    use_template: presence_penalty
    min: -2
    max: 2
    default: 0
pricing:
  input: '0.000675'
  output: '0.0027'
  unit: '0.0001'
  currency: USD
